{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta property="og:url" content="http://www.searchengines.com.br"/>
      <meta property="og:type" content="article" />
      <meta property="og:title" content="Utilizando as meta tags do Facebook."/>
      <meta property="og:description" content="Tutorial para demonstrar Search Engines"/>
      <meta property="og:image" content="" />
      <link rel="stylesheet" href="{% static '../static/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static '../static/css/index.css' %}">
  </head>
  <body>
      <div id="main">
        <img id="logo" src="../static/images/python.png" alt="" height="100" width="100"></br>
        <form action="/search/" method="get">
        <input type="text" name="term_search" size="60" value="{{ term_search }}">
          <input type="submit" value="Go">
        </form>
      </div>
      <div id='pages'>
        <ul style = 'list-style-type: none;'>
          {% for page in pages %}
              <li id='list_pages'>
                <a id='title' href={{ page.source.url }}>{{ page.source.title }}</a>
                <p id='url'>{{ page.source.url }}</p>
                <p id='description'>{{ page.source.description }}...{{ page.highlight|safe }}...</p>
              </li>
            {% endfor %}
          </ul>
      </div>
  </body>
</html>
